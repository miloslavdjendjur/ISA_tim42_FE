<div class="users-container">
    <h2 *ngIf="adminLogged === false">Nemate permisiju za ovu stranicu</h2>
    <h2 *ngIf="adminLogged === true">Registered Users</h2>
    
    <div *ngIf="adminLogged === true" class="search-container">
      <input type="text" placeholder="Search Name" [(ngModel)]="searchName" />
      <input type="text" placeholder="Search Email" [(ngModel)]="searchEmail" />
      <input type="number" placeholder="Min Posts" [(ngModel)]="searchMinPosts" />
      <input type="number" placeholder="Max Posts" [(ngModel)]="searchMaxPosts" />
      <button (click)="searchUsers()">Search</button>
    </div>
  
    <div *ngIf="adminLogged === true" class="sort-container">
      <button (click)="sortUsers('email', 'asc')">Sort by Email Asc</button>
      <button (click)="sortUsers('email', 'desc')">Sort by Email Desc</button>
      <button (click)="sortUsers('followsPeople', 'asc')">Sort by Follows Asc</button>
      <button (click)="sortUsers('followsPeople', 'desc')">Sort by Follows Desc</button>
    </div>
  
    <div *ngFor="let user of users" class="user-card">
      <div class="user-info">
        <p><strong>Name:</strong> {{ user.fullName }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Number of Posts:</strong> {{ user.postNumber }}</p>
        <p><strong>Followers:</strong> {{ user.followsPeople }}</p>
      </div>
    </div>
  </div>
